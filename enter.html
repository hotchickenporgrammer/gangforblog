<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<link rel="stylesheet" href="digest.css">
<link rel="stylesheet" type="text/css" media="(max-width:768px)" href="phone.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<body>
<form class="a1">
	<fieldset>
		<legend class="a2">用户登录</legend>
		<table>
			<tr>
				<td class="a6">
				<div class="a3">用户名：<input type="search" name="name" placeholder="请输入您的账号" pattern="^[a-zA-Z0-9]{6,}$"><br>
	            <span>只允许输入英文和数字,且长度至少为6位</span></div>
		        <div class="a3">密码：<input type="password" name="secret" placeholder="请输入密码" pattern="^[a-zA-Z0-9]{6,}$"><br>
	            <span>只允许输入英文和数字,且长度至少为6位</span></div>
		        <div class="a4"><input type="submit" value="登录" class="a5"></div>
				</td>
				<td class="a7">
			    <h3>还没有帐号？</h3>
			    <div class="a4"><a href="digst.html">
			    <input type="button" value="注册" class="a5">
			    </a></div>
				<a href="" id="pw">忘记密码？</a>
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<a href="index.html" id="back">返回首页</a>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
